<!DOCTYPE html>
<html lang="en">
<head>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--JS Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample"  >
              Link with href
            </a>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" >
              Button with data-bs-target
            </button>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
            </div>
          </div>

    </div>
    <hr/>
    <h2>심청전</h2>
    <div class="container">
        
        <a class="btn btn-danger" data-bs-toggle="collapse" href="#줄거리">
            줄거리
        </a>
        <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#등장인물">
            등장인물
        </button>
    </div>
    <div class="collapse" id="줄거리">
        <p>효녀 심청이 아버지의 눈을 뜨게 하기 위해 인당수에 빠지는데...</p>
    </div>
    <div class="collapse" id="등장인물">
        <p>심청, 심봉사, 용왕</p>
    </div>
    
</body>
</html>
