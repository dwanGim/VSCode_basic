<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 자바스크립트에서는 다양한 방식으로 이벤트를 통제할 수 있습니다.
        // 아래 이벤트 함수들을 모두 자주 쓰는 것은 아니지만
        // 한 번 정리해보고 실습해보겠습니다.

        // onload = 문서가 모두 로드되면 이벤트 발생
        // onunload = 문서 종료 시 이벤트 발생
        // ondbclick = 해당 요소를 더블 클릭 시 발생
        // onclick = 해당 요소를 한 번 클릭 시 발생
        // onkeypress = 해당 키를 눌렀을 시 발생
        // onkeydown = 해당 키가 눌렺ㄹ을 때 발생(위와 거의 동일)
        // onkeyup    =     해당 키를 누른 상태에서 땔 떄 발생
        // onmouserover = 마우스 커서가 대상에 올려지면 발생
        // onfocus = (탭키 등으로)해당 요소를 타겟으로 잡을 시 발생
        // onblur = onfocus 상태에서 벗어나면 발생
        // onsubmit = 전송버튼을 눌렀을 때 발생#
        // onreset = 취소버튼을 눌렀을 때 발생
        // onchange = 입력요소 값이 변경되면 발생 #
        // onmousemove = 마우스를 움직일 때마다 발생
        // onresize = 브라우저 창크기가 조절될 때 발생
        // onerrer = 문서 이미지를 불러오는 도중 에러발생 시 발생
        // onabort = 문서 이미지를 불러오다 중단되면 발생

         //  var h1Tag = document.getElementsByClassName("noData");
       //   console.log(haTag[0]);

        window.onload = function()   {
            var h1Tag = document.getElementsByClassName("noData");
            console.log(h1Tag[0].className);
        }

        // 모든 요소들이 실행되고 나서 마지막에 데이터를 얻어오면 유리하다고 볼 수 있습니다.

    </script>
    <meta charset="UTF-8">
