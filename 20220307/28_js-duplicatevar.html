<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 전역변수와 지역변수는 같은 변수명으로 존재할 수 있으나
        // 호출은 별개로 진행됩니다.
        // 변수명을 전역, 지역별로 중복해서 쓰는 것은
        // 권장되지는 않으나, 혹시 불가피하게 사용하는 경우
        // 구분을 잘 해주셔야 합니다.
        // 정말 중요하니까 잘 이해해둡시다.

        var i = 10; // 전역변수 i
        var num = 20; // 전역변수 num

        function theTest(){
            var num = i + 200; // theTest 지역변수 num
            alert(num); // 자기 지역 우선 호출 ==> 210이 출력
        }

        theTest(); // 지역이 생성되었다가 소멸함
        // 호출해야지 지역이 생성되는 겁니다.

        function theFnc() {
            document.write(num); // 전역 변수 호출 ==> 20이 출력
        }

        theFnc(); // 지역 생성되었다가 소멸


    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
