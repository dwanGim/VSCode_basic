<!DOCTYPE html>
<html lang="en">

    <script>
        // 자바스크립트의 함수는 기본적으로
        // fuction 함수명(파라미터1, 파라미터2 ...) {
        // 실행문;
        // }
        // 형식으로 선언하고
        // 호출은
        // 함수명(자료1, 자료2, 자료3...);
        // 와 같이 합니다.

        // 1. 함수 선언
        function greet1(name) {
            alert(name + "님 안녕하세요.");
        }
        // 2. 함수 호출
        greet1("dwanGim"); // greet1의 실행조건은 페이지 진입시 실행

        // 3. 함수 다시 선언
        function greet2() {
            alert("안녕안녕안녕");

        }

        // 4. 호출 조건을 특정 버튼 클릭 시로 설정
        // 아래쪽 body 태그를 보세요.

        function greet3() {
            var value = prompt("안녕하세요 아무 숫자나 적어보세요.");
            console.log(value);
            
            for (var i = 1; i <= value; i++){
            for(var j = 0; j<i; j++) {
            document.write("*");
            }
            document.write("<br/>");
        }
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 특정요소에 onclick="실행코드"속성은
    해당요소가 클릭되었을 때 연결된 구문을 실행합니다.
    현재 아래 버튼을 클릭할 경우 greet2(); 구문을 실행해
    greet2() 함수를 호출합니다.-->
    <button onclick="greet2();"> 버튼</button>
    <button onclick="greet3();">별찍기</button>
</body>
