<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    </style>
    <script>
        // continue문은 만나는 즉시 실행 중인 반복을 종료시키고
        // 다시 다음 바퀴를 실행하는 구문입니다.
        // 주로 특정 조건을 만족할 때 반복구간을 스킵시키는
        // 용도로 많이 사용합니다.

        // 다음 for문에서 if 문과 continue문을 활용해서
        // 홀수만 document.write로 화면에 표현해 주세요.
        for(var i = 1; i <= 10; i++) {
            

            if ((i % 2) === 0){
                continue;
            }
            document.write(i + "<br/>")
        }
        
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
