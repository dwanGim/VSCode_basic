<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 40번 파일을 통해 없던 텍스트를 집어 넣거나
        // 혹은 텍스트를 교체하는 등의 로직을 연습해봤습니다.
        // 이번에는 단순 텍스트가 아닌 element를 집어넣는
        // 부분에 대해서 알아보겠습니다.
        
        // 순서
        // 1. createElement를 이용해 가상요소를 만들어줍니다.
        // 2. 가상 요소의 내용물을 필요하다면 채워줍니다.(텍스트 등)
        // 3. DOM 요소에 appendchil를 이용해 넣어줍니다.

        window.onload=  function() {
            // dom 요소 생성(적용은 안 됨)
            // 채팅 전송을 누르기 전 적어만 둔 것 같은 상태
        
            var newPTag = document.createElement("p");// <p></p> 생성( 배치 안 됨 )
            
            var newBtn1 = document.createElement("button"); // <button></button> 생성, 배치 x
            var newBtn2 = document.createElement("button"); // <button></button> 생성, 배치 x
            
            // 태그 내부에 들어갈 문자는, createTextNode로
            // 만든 다음 조립해주는 형식으로 진행합니다.

            var text1 = document.createTextNode("버튼1");
            var text2 = document.createTextNode("버튼2");
            
            // 속성 생성하기
            newBtn1.setAttribute("id", "btn1"); // id = btn1 // <button id = "btn1"></botton>
            newBtn2.setAttribute("id", "btn2"); // id = btn2 // <button id = "btn2"></botton>

            // 문서 조립하기
            // p태그의 자식으로 버튼 1, 2를 넣어주고
            // 버튼 1, 2의 자식으로 text1, 2를 넣어줍니다.
            newPTag.appendChild(newBtn1); // <p>
            newPTag.appendChild(newBtn2); // <button></button>

            console.log(newPTag);

            // body 태그를 가져온 다음, ptag를 body 사이에 끼워넣어주세요.
            // 1. 변수에 body태그를 저장합니다.

            var body = document.getElementsByTagName("body");

            body[0].appendChild(newPTag);
            
            newBtn1.appendChild(text1);
            newBtn2.appendChild(text2);
            
            console.log(body[0]);
            


            
        }


    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="theBox">
        <h1>요소 생성 연습</h1>
    </div>
</body>
</html>
