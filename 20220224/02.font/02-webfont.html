<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Poor+Story&display=swap" rel="stylesheet">
    <style>
        /*
            인터넷 서체를 가져다 쓰는 경우
            먼저 "구글폰트"를 구글에서 검색해 사이트에 접속하고
            폰트 사이트에서 내 서체 목록에 추가해준 다음
            링크 태그를 <style> 바로 위에 붙여넣거나 혹은
            @import 요소를 가져와주면 됩니다.
        */
        .esd {
            font-family: 'East Sea Dokdo', cursive;
        }
        .poor {
            font-family: 'Poor Story', cursive;
            font-size: 300%;
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="esd">동해 독도 글꼴</h1>
    <p class="esd">독도는 우리 땅</p>

    <h1 class="poor">poor story글꼴</h1>
    <p class="poor">오늘 하루도 수고하셨습니다.</p>
</body>
</html>
